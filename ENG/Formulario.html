                                        <input type="text" class="es" id="txtAsunt" placeholder="Affair" required/>
                                    </div>

                                        <textarea type="text" class="es" id="msg" name="msg" placeholder="Message" required></textarea>
                                    </div>
            
                                    <div class="formulario_medidas">
                                        <button class="button" type="submit" id="btn" value="Send">Send</button>
                                    </div>
